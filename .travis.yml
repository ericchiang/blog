# https://github.com/travis-ci/travis-ci/issues/4895#issuecomment-150703192
language: generic

env:
  global:
  - GITHUB_USERNAME=ericchiang-robot
  - secure: 

install:
- mkdir -p $HOME/bin
- wget https://github.com/gohugoio/hugo/releases/download/v0.31/hugo_0.31_Linux-64bit.tar.gz
- tar -zxvf hugo_0.31_Linux-64bit.tar.gz -C $HOME/bin
- export PATH=$PATH:$HOME/bin

deploy:
  provider: script
  script: scripts/publish.sh
  on:
    branch: master
